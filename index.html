<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Gloria+Hallelujah|Titillium+Web" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>Letters Calculator</title>
</head>
<body ng-app="nameCalculator">
  <div ng-controller="nameCalculatorController" >
    <div>
      <h1>Letters Calculator</h1>
    </div>
    <div>
      <p>Letters:</p>
      <p>{{name}}</p>
      <input type="text" ng-model="name" ng-keyup="numberLettersFunction()" >
    </div>
    <div>
      <p>The number of letters is: {{totalLetters}} </p>
    </div>
  </div>

</body>
</html>
