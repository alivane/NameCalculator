<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <title>Name Calculator</title>
</head>
<body ng-app="nameCalculator">
  <div ng-controller="nameCalculatorController">
    <div>
      <h1>Name Calculator</h1>
    </div>
    <div>
      <p>Name: {{name}}</p>
      <input type="text" ng-model="name" ng-keyup="numberLettersFunction()" >
    </div>
    <div>
      <p>The number of letters of your name is: {{totalLetters}} </p>
    </div>
  </div>
</body>
</html>
